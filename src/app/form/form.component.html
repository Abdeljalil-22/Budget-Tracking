
<form [formGroup]="from" (ngSubmit)="AddBudget(from.value)">



<fluent-text-field ngDefaultControl  
formControlName="budget" 
appearance="outline"  
type="number"
 >budget</fluent-text-field>
<fluent-text-field 
 ngDefaultControl 
appearance="outline"  
formControlName="label" 
placeholder="label"
>label</fluent-text-field>
<br/>
<fluent-button  type="submit" appearance="accent">
    Add
  </fluent-button>
</form>
